<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angry Abe</title>
  <meta name="description" content="The Constitution Was Not a Suggestion." />
  <style>
    :root { color-scheme: dark; }

      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#000; color:#f2efe6;

    .wrap{
      width:min(880px, 92vw);
      text-align:center;
      padding:64px 0;

    .mark{
      letter-spacing:0.18em;
      text-transform:uppercase;

      opacity:.85;
      margin-bottom:28px;
    }
    h1{
      margin:0 0 30px;
      font-weight:600;
      line-height:1.05;
      font-size:clamp(34px, 5vw, 56px);
    }
    .sub{
      font-size:clamp(16px, 2vw, 18px);
      opacity:.9;
      margin:0 0 36px;
    }
    a.btn{
      display:inline-block;
      padding:14px 22px;
      border:1px solid rgba(242,239,230,.6);
      border-radius:10px;
      color:#f2efe6;
      text-decoration:none;
      font-size:16px;
      letter-spacing:.02em;
    }
    a.btn:hover{ border-color:#f2efe6; }
    .fine{
      margin-top:34px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>
<body>

    <div class="mark">Angry Abe</div>
